<form (submit)="onLogin()">
  <md-form-field>
    <input mdInput="email" type="email" placeholder="Email" [formControl]="loginForm.controls['email']">
  </md-form-field>
  <md-form-field>
    <input mdInput="password" type="password" placeholder="Password" [formControl]="loginForm.controls['password']">
  </md-form-field>

  <br/>
  <button md-raised-button>Login</button>
</form>
