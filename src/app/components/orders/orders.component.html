<table>
    <tr>
        <th class="col_title">Products</th>
        <th class="col_price">Price</th>
        <th class="col_status">Status</th>
    </tr>
    <tr *ngFor="let order of orders">
        <td class="col_title">
            <div *ngFor="let item of order.products"> {{item.data.title}} x {{item.quantity}}</div>
        </td>
        <td class="col_price">${{order.prices.total | number:'1.2-2'}}</td>
        <td class="col_status">{{order.status}}</td>
    </tr>
</table>
